<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
	</head>
	<body>
		<div class="con">
			<p>欢迎您注册鸿儒书馆，如果已有账号，可点此<a href="login.html">登录</a></p>
			<form>
				<p>用户名:</p>
				<input type="text" value="" name="" />
				<span>*</span>
				<br />
				<p>输入密码:</p>
				<input type="password" />
				<span>*</span>
				<br />
				<p>确认密码:</p>
				<input type="password" />
				<span>*</span>
				<br />
				<p>手机:</p>
				<input type="tel" />
				<span>*</span>
				<br />
				<p>邮箱:</p>
				<input type="email" />
				<span>*</span>
			</form>
			<input class="ri-no" type="submit" value="立即注册" name="submit" />
		</div>
	</body>
</html>
